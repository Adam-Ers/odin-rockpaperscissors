<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Odin Project: Rock Paper Scissors Javascript Assignment</title>
</head>
<body>
    <div class="title">
        <h1>Rock-Paper-Scissors!</h1>
        <h2>Play to see who wins five points first.</h2>
    </div>
    <div class="buttons">
        <button class="rpsButton" id="0">✊</button>
        <button class="rpsButton" id="1">🖐️</button>
        <button class="rpsButton" id="2">✌️</button>
    </div>
    <div class="results">
        <div class="score">Score: 0<br>CPU Score: 0</div>
        <div class="resultText"></div>
        <div class="endText"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
